AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Creates an Cloudwatch Dashboard for Amazon Connect for infrastructure
  management
Metadata:
  AWS::ServerlessRepo::Application:
    Name: amazon-connect-cloudwatch-dashboard-dual
    Description: TTEC Digital developed CloudWatch Dashboard for Amazon Connect
    Author: TTEC Digital - AWS Practice
    SpdxLicenseId: MIT
    LicenseUrl: ../../LICENSE
    SourceCodeUrl: https://github.com/voicefoundry-cloud-public/connect-cloudwatch-dashboard
    ReadmeUrl: ../../README.md
    Labels:
    - connect
    - iam-role
    - open-source
    - cloudwatch-dashboard
    SemanticVersion: 0.0.1
Parameters:
  DashboardName:
    Type: String
    Description: The name for the dashboard to create in Cloudwatch
  InstanceId:
    Type: String
    Description: The ID of the Amazon Connect instance we want to create the dashboard
      for
Resources:
  TheLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
      - PolicyName: InlineConnectPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - connect:Describe*
            - connect:List*
            Resource: '*'
      - PolicyName: InlineCloudwatchPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - cloudwatch:PutDashboard
            - cloudwatch:DeleteDashboards
            Resource: '*'
  TheLambda:
    Type: AWS::Serverless::Function
    Properties:
      Description: Generates (to S3) the CloudFormation template to create Amazon
        Connect dashboard for instance.
      Handler: index.handler
      Runtime: nodejs18.x
      Role:
        Fn::GetAtt:
        - TheLambdaRole
        - Arn
      FunctionName:
        Fn::Sub: amazonConnectDashboard_${DashboardName}
      Environment:
        Variables:
          DASHBOARD_NAME:
            Ref: DashboardName
          INSTANCE_ID:
            Ref: InstanceId
          REGION:
            Ref: AWS::Region
      Timeout: 12
      CodeUri: ../../code/index.zip
  LambdaTrigger:
    Type: AWS::CloudFormation::CustomResource
    Version: '1.0'
    Properties:
      ServiceToken:
        Fn::GetAtt:
        - TheLambda
        - Arn
